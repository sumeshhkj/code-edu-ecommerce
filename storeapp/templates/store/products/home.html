{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>
        <a class="text-white" href="{% url 'collectionview' category_name.slug %}">{{ category_name.name}}</a>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">{{ category_name.name }}</h1>
            <hr>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                {% for item in products %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <a href="{% url 'productview' item.category.slug item.slug %}" class="text-decoration-none text-dark">
                            <img src="{{ item.product_image.url }}" alt="Product Image" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ item.name }}</h4>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted"><s>Rs {{ item.original_price }}</s></span>
                                    <span class="text-success">Rs {{ item.selling_price }}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
